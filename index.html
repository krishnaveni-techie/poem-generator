<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Take a Break â€” Poem Generator</title>

  <!-- Bootstrap & Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="panel">
    <h1>Take a Break and be Poetic!</h1>

    <form id="controls" class="row g-3 justify-content-center" onsubmit="return false;" aria-label="Poem inputs">
      <div class="col-12 col-md-10 d-flex form-row align-items-center justify-content-center">
        <label for="plant" class="form-label">Enter the name of a plant:</label>
        <div class="input-wrap">
          <input type="text" id="plant" name="plant" placeholder="e.g. orchid" aria-label="plant name" />
        </div>
      </div>

      <div class="col-12 col-md-10 d-flex form-row align-items-center justify-content-center">
        <label for="animal" class="form-label">Enter the name of an animal:</label>
        <div class="input-wrap">
          <input type="text" id="animal" name="animal" placeholder="e.g. dolphin" aria-label="animal name" />
        </div>
      </div>

      <div class="col-12 d-flex justify-content-center gap-3 mt-3">
        <button id="resetBtn" class="btn btn-reset px-4" type="button">Reset</button>
        <button id="makeBtn" class="btn btn-primary btn-make" type="button">Make / Remake</button>
      </div>
    </form>

    <section class="poem-card mt-4" aria-live="polite">
      <div id="poemTitle" aria-hidden="true"></div>
      <div id="poem" class="fade-in"></div>

      <!-- Copy button -->
      <button id="copyBtn" class="btn btn-outline-dark mt-3" type="button" style="display:none;">
        ðŸ“‹ Copy Poem
      </button>
    </section>

    <div class="powered">
      <div>Powered by :</div>
      <div>
        <span class="tag">JavaScript</span>
        <span class="tag">Bootstrap</span>
        <span class="tag">HTML &amp; CSS</span>
      </div>
    </div>
  </main>

  <!-- Custom Script -->
  <script src="script.js"></script>
</body>
</html>
